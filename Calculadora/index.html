<!DOCTYPE html>
<html>
<head>
    <title>MobileUI template</title>
    <meta name="viewport" content="minimal-ui, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="format-detection" content="telephone=no" />

	<link rel="stylesheet" href="mobileui/mui.min.css" type="text/css">
    <link rel="stylesheet" href="custom/custom.css" type="text/css">

    <script src="phonegap.js"></script>		
 	<script src="vendors/fastclick.min.js" type="text/javascript"></script>    	 	
    	
    <script src="vendors/jquery.min.js" type="text/javascript"></script>
    <script src="vendors/jquery.animate-enhanced.js" type="text/javascript"></script>
	<script src="vendors/jqwait/jquery.wait.min.js" type="text/javascript"></script>   
    <script src="vendors/iscroll-min.js" type="text/javascript"></script>
    
	<script src="mobileui/mui.min.js" type="text/javascript"></script>
    <script src="custom/custom.js" type="text/javascript"></script>
</head>
<body>
	<!-- Main wrapper. Importantly, think carefully before you change it or remove it. Do not recommend it. -->
	<!-- Main wrapper. Importante, Piénselo bien antes de cambiarlo o quitarlo. No se lo recomiendo. -->
    <div id="mui-screen" class="mui-viewport">
		<div id="mui-screen-page" class="mui-page">
			<!-- Ddefault viewport. Do not remove. It will make your life simpler and happy. -->
			<!-- ViewPort por defecto. No lo elimines. Hará tu vida más simple y feliz. -->
			<div id="mui-viewport" class="mui-viewport">
			
				<div id='home-page' class="mui-page">
					<div class="mui-page-body mui-scrollable" id="home-body">
						<div> <!-- important for scroll! -->
                            <div id="resultado" class="calculadora-resultado">0</div>
                            <div class="calculadora-botones">
                                <div id="AC" class="calculadora-botones-elemento calculadora-botones-elemento-funcion" onclick="borrar()">AC</div>
                                <div id="extra" class="calculadora-botones-elemento calculadora-botones-elemento-funcion">+/-</div>
                                <div id="%" class="calculadora-botones-elemento calculadora-botones-elemento-funcion">%</div>
                                <div id="÷" class="calculadora-botones-elemento calculadora-botones-elemento-operadores" onclick="dividir()">÷</div>
                                <div id="7" class="calculadora-botones-elemento calculadora-botones-elemento-numero" onclick="agregarNumero(7)">7</div>
                                <div id="8" class="calculadora-botones-elemento calculadora-botones-elemento-numero" onclick="agregarNumero(8)">8</div>
                                <div id="9" class="calculadora-botones-elemento calculadora-botones-elemento-numero" onclick="agregarNumero(9)">9</div>
                                <div id="x" class="calculadora-botones-elemento calculadora-botones-elemento-operadores" onclick="multiplicar()">x</div>
                                <div id="4" class="calculadora-botones-elemento calculadora-botones-elemento-numero" onclick="agregarNumero(4)">4</div>
                                <div id="5" class="calculadora-botones-elemento calculadora-botones-elemento-numero" onclick="agregarNumero(5)">5</div>
                                <div id="6" class="calculadora-botones-elemento calculadora-botones-elemento-numero" onclick="agregarNumero(6)">6</div>
                                <div id="-" class="calculadora-botones-elemento calculadora-botones-elemento-operadores" onclick="restar()">-</div>
                                <div id="1" class="calculadora-botones-elemento calculadora-botones-elemento-numero" onclick="agregarNumero(1)">1</div>
                                <div id="2" class="calculadora-botones-elemento calculadora-botones-elemento-numero" onclick="agregarNumero(2)">2</div>
                                <div id="3" class="calculadora-botones-elemento calculadora-botones-elemento-numero" onclick="agregarNumero(3)">3</div>
                                <div id="+" class="calculadora-botones-elemento calculadora-botones-elemento-operadores" onclick="sumar()">+</div>
                                <div id="0" class="calculadora-botones-elemento calculadora-botones-elemento-numero calculadora-botones-elemento-cero" onclick="agregarNumero(0)">0</div>
                                <div id="," class="calculadora-botones-elemento calculadora-botones-elemento-numero">,</div>
                                <div id="=" class="calculadora-botones-elemento calculadora-botones-elemento-operadores" onclick="operacion()">=</div>
                            </div>
						</div>
					</div>
				</div>
				
				<!-- Copy the code of "template-page" to add more pages -->
				<!-- Copie el código de template-plage para agregar más páginas -->
				
			</div>	
		</div>	
    </div>
</body>
</html>
